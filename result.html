        { rollNo: '2278902', motherName: 'Sunita Verma', dob: '1999-12-15' },
        { rollNo: '2278903', motherName: 'Rekha Singh', dob: '2001-07-22' }
    ];

    // Function to validate the form
    function ShowAdmit() {
    const rollNo = document.getElementById("formno").value.trim();
    const motherName = document.getElementById("tmnm").value.trim();
    const yy = document.getElementById("yy").value;
    const mm = document.getElementById("mm").value;
    const dd = document.getElementById("dd").value;

    if (!rollNo) { alert("Roll Number is required."); return false; }
    if (!motherName) { alert("Mother Name is required."); return false; }
    if (yy === "999" || mm === "999" || dd === "999") {
        alert("Please select a valid Date of Birth.");
        return false;
    }

    const dob = `${yy}-${String(mm).padStart(2,'0')}-${String(dd).padStart(2,'0')}`;

    // Find student by roll number
    const student = studentData.find(s => s.rollNo === rollNo);

    if (!student) {
        // Roll number not found, navigate to fallback URL
        window.location.href = "https://uok.ac.in/Examination-and-Results";
        return false;
    }

    if (student.motherName.toLowerCase() !== motherName.toLowerCase()) {
        alert("Mother Name does not match.");
        return false;
    }

    if (student.dob !== dob) {
        alert("Date of Birth does not match.");
        return false;
    }

    // Navigate to the PDF
    const pdfUrl = `results/${rollNo}.pdf`; // PDF in "results" folder
    window.open(pdfUrl);

    return true;
}
