	 function proceedToResult() {
    const clscode = document.getElementById("clscode").value;
    if (clscode === "999") {
        alert("Please Select Class for Result");
        return false;
    }

    // Extract display name from selected option
    const selectedText = document.getElementById("clscode").options[document.getElementById("clscode").selectedIndex].text;

    // Store in localStorage (or pass via querystring)
    localStorage.setItem("selectedClass", selectedText);

    // Navigate
    window.location.href = "../result.html";
}
